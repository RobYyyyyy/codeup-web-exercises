<button> id= <'toggle'>Toggle Paragraph</button>
<script>
    let toggleButton = document.getElementById
    ('toggle');
    let paragraph = document.getElementByID('hideable');
    toggleButton.onclick = function() {
        let classAttribute = 'hidden');
        {
            if (classAttribute === 'hidden'); {
                paragraph.removeAttribute('class');

            else {
                paragraph.setAttribute('class', 'hidden');
            }
