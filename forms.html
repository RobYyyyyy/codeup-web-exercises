<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with US</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email">Email:</label>
    <input type="text" name="username" id="username"><br>
    <br>
    <label for="Password">Password:</label>
    <input type="password" name="password" id="Password"><br>
    <br>
    </form>
    <form method="POST" action="https://request-inspector.glitch.me/">
    <label for="bio">"Bio:"</label>
    <input type="text" name="bio" id="bio"><br>
    <br>
    <h3>How did you hear about us?</h3>
    <fieldset>
        <label for="howDidYouHearAboutUs">"How did you hear about us?"</label>
        <input type="radio" name="howDidYouHearAboutUs" value+"Billboard"
        id="billboard"><name="Billboard"<br>
        <label for="radioAdvertisement">"Radio Advertisement"</label>
        <input type="radio" name="radioAdvertisement" value="Radio Advertisement"
               id="radioAdvertisement"><br>
        <label for="internetAdvertisement">"Internet Advertisement"</label>
        <input type="radio" name="internetAdvertisement" value="Internet Advertisement"
               id="internetAdvertisement"><br>
        <label for="other">"Other"</label>
        <input type="radio" name="other" value="Other"
               id="other"><br>
        <br>
        <form method="POST" action="https://request-inspector.glitch.me/">
        <datalist for="browserType">"Browser Type</datalist>
        type="datalist" name="browserType" value="Browser Type"</datalist>
            id="browserType"><br>
            <label for="browsers">Select Your browser:</label>
            <select name="browsers" id="Browsers"
                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Safari"></option><br>
            <br>
            <br>
        <input type="submit" value-"Submit"
    </form>
<script src="forms.html"></script>
</body>
</html>
